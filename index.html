<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <nav class="nav_bar">
        <a href="#" onclick="defaultPage()">Home</a>
        <div class="sortby">
            <a href="#" >Sort By</a>
            <ul class="sort_list">
                <li>Product Id</li>
                <li>Product Name</li>
                <li>Price</li>
            </ul>
        </div>
        <a href="#" onclick="editOption()">Edit</a>
    </nav>

    <main>
        <div id="first_page">
            <div id="add_product">
                <button class="add_btn">+ Add New Product</button>
            </div>
            <div class="product_container">
                <!-- <div class="product_card">
                    <h3 class="product_id">23</h3>
                    <h1 class="product_name">Think And Grow rich</h1>
                    <img src="" alt="image" class="product_image">
                    <p class="product_price">120₹</p>
                    <p class="product_description">adgadsgdgd</p>
                    <div class="hidden_btn">
                        <button class="edit_btn">Edit</button>
                        <button class="delete_btn">Delete</button>
                    </div>
                </div> -->
            </div>
        </div>
        <div id="second_page">
            <div class="manipulation_container">
                <div class="id_container">
                    <label for="ProductId">Product Id:-</label>
                    <input type="text" name="ProductId" placeholder="Add Product Id">
                </div>
                <div class="name_container">
                    <label for="ProductName">Product Name:-</label>
                    <input type="text" name="ProductName" placeholder="Add Product Name">
                </div>
                <div class="image_container">
                    <label for="ProductImage">Product Image:-</label>
                    <input type="text" name="productImage" placeholder="Provide Image Link">
                </div>
                <div class="price_container">
                    <label for="productPrice">Product Price:-</label>
                    <input type="text" name="productPrice" placeholder="₹">
                </div>
                <div class="description_container">
                    <label for="productDescription">Product Description:-</label>
                    <textarea type="text" name="productDescription" rows="5"></textarea>
                </div>
            </div>
            <div class="product_container">
                <div class="product_card">
                    <h3 class="product_id">23</h3>
                    <h1 class="product_name">Think And Grow rich</h1>
                    <img src="" alt="image" class="product_image">
                    <p class="product_price">120₹</p>
                    <p class="product_description">adgadsgdgd</p>
                    <div class="hidden_btn">
                        <button class="edit_btn">Edit</button>
                        <button class="delete_btn">Delete</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
