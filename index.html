<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <nav class="nav_bar">
        <a href="#" onclick="defaultPage()">Home</a>
        <div class="sortby">
            <a href="#">Sort By</a>
            <ul class="sort_list">
                <li class="sortType" id="byId">Product Id 
                    <span id="upperArrowId" class="arrow">↑</span><span id="lowerArrowId" class="arrow">↓</span>
                </li>
                <li class="sortType" id="byName">Product Name 
                    <span id="upperArrowName" class="arrow">↑</span><span id="lowerArrowName" class="arrow">↓</span>
                </li>
                <li class="sortType" id="byPrice">Price 
                    <span id="upperArrowPrice" class="arrow">↑</span><span id="lowerArrowPrice" class="arrow">↓</span>
                </li>
            </ul>
        </div>
        <a href="#" onclick="editOption()">Edit</a>
    </nav>

    <main>
        <div id="first_page">
            <div id="add_product">
                <button class="add_btn">+ Add New Product</button>
            </div>
            <div class="product_container">
            </div>
        </div>
        <div id="second_page">
            <div class="manipulation_container">
                <div class="name_container">
                    <label for="ProductName">Product Name:-</label>
                    <input type="text" name="ProductName" placeholder="Add Product Name" class="productInput">
                </div>
                <div class="image_container">
                    <label for="ProductImage">Product Image:-</label>
                    <input type="text" name="productImage" placeholder="Provide Image Link" class="productInput">
                </div>
                <div class="price_container">
                    <label for="productPrice">Product Price:-</label>
                    <input type="number" name="productPrice" placeholder="₹" class="productInput">
                </div>
                <div class="description_container">
                    <label for="productDescription">Product Description:-</label>
                    <textarea type="text" name="productDescription" rows="5" class="productInput"></textarea>
                </div>
                <div class="resetPrev_btn">
                    <button class="reset_btn" onclick="resetChanges()">Reset</button>
                    <button class="preview_btn" onclick="previewChanges()">Preview</button>
                </div>
                <button class="save_btn">Save Chanes</button>
                <button class="cancel_changes" onclick="cancelChanges()">Cancel Chanes</button>
            </div>
            <div class="product_container" id="preview_card">
                <div class="product_card">
                    <h1 class="product_name previewItems">Think And Grow rich</h1>
                    <img src="" alt="image" class="product_image previewItems">
                    <p class="product_price previewItems">120₹</p>
                    <p class="product_description previewItems">adgadsgdgd</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
